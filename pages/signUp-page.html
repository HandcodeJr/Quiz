<!doctype html>
<html lang="pt_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"  href="main.css">
  
    <title>SignUpPage</title>
  </head>

  <body >
    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container">
            <div class="container">
                <h1>Cadastro</h1>
            </div>       
            <div class="mb-3">
              <label for="InputName" class="form-label">Nome:</label>
              <input type="text" class="form-control form" id="InputName">
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">E-mail:</label>
              <input type="email" class="form-control form" id="InputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Senha:</label>
              <input type="password" class="form-control form" id="InputPassword">
            </div>
           
            <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn  button">Cadastrar</button>
            </div>
  
          </form>
        </section>
      </section>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
